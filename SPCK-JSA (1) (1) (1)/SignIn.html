<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./Sign In/SignIn.css">
</head>
<body>
    <div class="form-wrapper">
      <h2>Đăng nhập</h2>
      <form action="#">
        <div class="form-control">
          <input id="email" type="text" required />
          <label>Địa chỉ Email</label>
        </div>
        <div class="form-control">
          <input id="password" type="password" required />
          <label>Mật khẩu</label>
        </div>
        <button type="submit">Đăng nhập</button>
        <div class="form-help">
          <div class="remember-me">
            <input type="checkbox" id="remember-me" />
            <label for="remember-me">Nhớ để đăng nhập nhanh</label>
          </div>
        </div>
      </form>
      <p>Không có tài khoản? <a href="./SignUp.html">Đăng Ký</a></p>
    </div>
    <script src="/Sign In/SignIn.js"></script>
    <footer>
        <div class="bottom-banner">
        <div class="banner-text">
            <h2>Fast Food sạch sẽ - an toàn - chất lượng.</h2>
            <p>Đặt đồ ăn hoặc mất acc Phở bò >:D</p>
        </div>
    </div>
    </footer>
</body>
</html>
